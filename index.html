<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="main">
        <div id="sidePanel">
            <div id="logoDiv">
                <img src="">
                <p>Dashboard</p>
            </div>
            <div id="mainUlDiv">
                <ul id="mainUl">
                    <li id="home">
                        <img src="">
                        <p>Home</p>
                    </li>
                    <li id="profile">
                        <img src="">
                        <p>Profile</p>
                    </li>
                    <li id="messages">
                        <img src="">
                        <p>Messages</p>
                    </li>
                    <li id="history">
                        <img src="">
                        <p>History</p>
                    </li>
                    <li id="tasks">
                        <img src="">
                        <p>Tasks</p>
                    </li>
                    <li id="community">
                        <img src="">
                        <p>Community</p>
                    </li>
                </ul>
            </div>
            <div id="miscUlDiv">
                <ul id="miscUl">
                    <li id="settings">
                        <img src="">
                        <p>Settings</p>
                    </li>
                    <li id="support">
                        <img src="">
                        <p>Support</p>
                    </li>
                    <li id="privacy">
                        <img src="">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <div id="header">
            <div id="search">
                <label for="search"></label>
                <input type="search" name="search" id="search">
            </div>
            <div id="userId">
                <button></button>
                <img src="">
                <p>Morgan Oakley</p>
            </div>
            <div id="welcome">
                <img src="">
                <p>Hi there,</p>
                <p>Morgan Oakley (@Morgan)</p>
            </div>
            <div id="interactButtons">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>
        <div id="content">
            <p>Projects</p>
            <div id="projects">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <p>Announcements</p>
            <div id="announcements">
                <div class="announcementCard"></div>
                <div class="announcementCard"></div>
                <div class="announcementCard"></div>
            </div>
            <p>Trending</p>
            <div id="trending">
                <div class="trendingCard"></div>
                <div class="trendingCard"></div>
                <div class="trendingCard"></div>
            </div>
        </div>
    </div>
</body>
</html>
