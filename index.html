<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="main">
        <div id="sidePanel">
            <div id="logoDiv">
                <ul id="logoUl">
                    <li id="logoLi">
                        <img src="">
                        <p>Dashboard</p>
                    </li>
                </ul>
            </div>
            <div id="uiUlDiv">
                <ul id="uiUl">
                    <li id="homeLi">
                        <img src="">
                        <p>Home</p>
                    </li>
                    <li id="profileLi">
                        <img src="">
                        <p>Profile</p>
                    </li>
                    <li id="messagesLi">
                        <img src="">
                        <p>Messages</p>
                    </li>
                    <li id="historyLi">
                        <img src="">
                        <p>History</p>
                    </li>
                    <li id="tasksLi">
                        <img src="">
                        <p>Tasks</p>
                    </li>
                    <li id="communityLi">
                        <img src="">
                        <p>Community</p>
                    </li>
                </ul>
            </div>
            <div id="miscUlDiv">
                <ul id="miscUl">
                    <li id="settingsLi">
                        <img src="">
                        <p>Settings</p>
                    </li>
                    <li id="supportLi">
                        <img src="">
                        <p>Support</p>
                    </li>
                    <li id="privacyLi">
                        <img src="">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <div id="header">
            <div id="searchDiv">
                <label for="search"></label>
                <input type="search" name="search" id="search">
            </div>
            <div id="userIdDiv">
                <button></button>
                <img src="">
                <p>Morgan Oakley</p>
            </div>
            <div id="welcomeDiv">
                <img src="">
                <p>Hi there,</p>
                <p>Morgan Oakley (@Morgan)</p>
            </div>
            <div id="interactButtonsDiv">
                <ul id="interactButtonsUl">
                    <li id="newLi">
                        <button id="new">New</button>
                    </li>
                    <li id="uploadLi">
                        <button id="upload">Upload</button>
                    </li>
                    <li id="shareLi">
                        <button id="share">Share</button>
                    </li>
                </ul>
            </div>
        </div>
        <div id="content">
            <p>Projects</p>
            <div id="projects">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <p>Announcements</p>
            <div id="announcements">
                <div class="announcementCard"></div>
                <div class="announcementCard"></div>
                <div class="announcementCard"></div>
            </div>
            <p>Trending</p>
            <div id="trending">
                <div class="trendingCard"></div>
                <div class="trendingCard"></div>
                <div class="trendingCard"></div>
            </div>
        </div>
    </div>
</body>
</html>
