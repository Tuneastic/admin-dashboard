<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@350;700&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="main">
        <div id="sidePanel">
            <div id="logoUlDiv">
                <ul id="logoUl">
                    <li id="logoLi">
                        <img src="images/dashboard.svg" height="80px" width="80px">
                        <p>Dashboard</p>
                    </li>
                </ul>
            </div>
            <div id="uiUlDiv">
                <ul id="uiUl">
                    <li id="homeLi">
                        <a href="">
                            <img src="images/home.svg" height="35px" width="35px">
                            <p>Home</p>
                        </a>
                    </li>
                    <li id="profileLi">
                        <a href="">
                            <img src="images/profile.svg" height="35px" width="35px">
                            <p>Profile</p>
                        </a>
                    </li>
                    <li id="messagesLi">
                        <a href="">
                            <img src="images/messages.svg" height="35px" width="35px">
                            <p>Messages</p>
                        </a>
                    </li>
                    <li id="historyLi">
                        <a href="">
                            <img src="images/history.svg" height="35px" width="35px">
                            <p>History</p>
                        </a>
                    </li>
                    <li id="tasksLi">
                        <a href="">
                            <img src="images/tasks.svg" height="35px" width="35px">
                            <p>Tasks</p>
                        </a>
                    </li>
                    <li id="communityLi">
                        <a href="">
                            <img src="images/communities.svg" height="35px" width="35px">
                            <p>Community</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="miscUlDiv">
                <ul id="miscUl">
                    <li id="settingsLi">
                        <a href="">
                            <img src="images/settings.svg" height="35px" width="35px">
                            <p>Settings</p>
                        </a>
                    </li>
                    <li id="supportLi">
                        <a href="">
                            <img src="images/support.svg" height="35px" width="35px">
                            <p>Support</p>
                        </a>
                    </li>
                    <li id="privacyLi">
                        <a href="">
                            <img src="images/privacy.svg" height="35px" width="35px">
                            <p>Privacy</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="header">
            <div id="searchDiv">
                <label for="search"></label>
                <input type="search" name="search" id="search">
            </div>
            <div id="userIdDiv">
                <a href="">
                    <img src="images/bell.svg" height="20px" width="20px">
                </a>
                <img src="images/fatcat.jpg" height="80px">
                <p>Morgan Oakley</p>
            </div>
            <div id="welcomeDiv">
                <img src="images/fatcat.jpg" height="100px" id="welcomeImg">
                <p id="welcomeP1">Hi there,</p>
                <p id="welcomeP2">Morgan Oakley (@Morgan)</p>
            </div>
            <div id="interactButtonsDiv">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>
        <div id="content">
            <p>Projects</p>
            <div id="projects">
                <div class="card">
                    <p></p>
                    <p></p>
                    <img src="images/favorite.svg" height="20px" width="20px">
                    <img src="images/eye.svg" height="20px" width="20px">
                    <img src="images/share.svg" height="20px" width="20px">
                </div>
                <div class="card">
                    <p></p>
                    <p></p>
                    <img src="images/favorite.svg" height="20px" width="20px">
                    <img src="images/eye.svg" height="20px" width="20px">
                    <img src="images/share.svg" height="20px" width="20px">
                </div>
                <div class="card">
                    <p></p>
                    <p></p>
                    <img src="images/favorite.svg" height="20px" width="20px">
                    <img src="images/eye.svg" height="20px" width="20px">
                    <img src="images/share.svg" height="20px" width="20px">
                </div>
                <div class="card">
                    <p></p>
                    <p></p>
                    <img src="images/favorite.svg" height="20px" width="20px">
                    <img src="images/eye.svg" height="20px" width="20px">
                    <img src="images/share.svg" height="20px" width="20px">
                </div>
                <div class="card">
                    <p></p>
                    <p></p>
                    <img src="images/favorite.svg" height="20px" width="20px">
                    <img src="images/eye.svg" height="20px" width="20px">
                    <img src="images/share.svg" height="20px" width="20px">
                </div>
                <div class="card">
                    <p></p>
                    <p></p>
                    <img src="images/favorite.svg" height="20px" width="20px">
                    <img src="images/eye.svg" height="20px" width="20px">
                    <img src="images/share.svg" height="20px" width="20px">
                </div>
            </div>
            <p>Announcements</p>
            <div id="announcements">
                <div class="announcementCard"></div>
                <div class="announcementCard"></div>
                <div class="announcementCard"></div>
            </div>
            <p>Trending</p>
            <div id="trending">
                <div class="trendingCard"></div>
                <div class="trendingCard"></div>
                <div class="trendingCard"></div>
            </div>
        </div>
    </div>
</body>
</html>
